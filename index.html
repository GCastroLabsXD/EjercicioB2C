<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSA </title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Llamadas a los JS -->
    <script src="../EjercicioB2C/scripts/funcionalidades.js"></script>
    <!--CSS Custom -->
    <link rel="stylesheet" href="../EjercicioB2C/css/estilos.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 Formulario">
                <form action="" id="editForm">
                    <div class="checkbox">
                        <div>
                            <label class="col-sm-10 Letras" for="EditLabel" id="EditLabel">Insert: </label>
                            <input id="edit" type="checkbox" name="option" value="edit" hidden="">
                            <button class="btn btn-secondary insert" id="Insert">Insert</button>
                        </div>
                    </div>
                    <div class="Name">
                        <label class="col-sm-2" for="Name"> Nombre: </label>
                        <input class="col-sm-9" Id="Nombre" type="text" name="name">
                    </div>
                    <div class="Description">
                        <label for="Description" class="col-sm-2"> Descripci√≥n: </label><br>
                        <textarea class="col-sm-11" Id="Description" type="text" name="description"></textarea>
                    </div>
                    <div class="Price">
                        <label for="Price" class="col-sm-2">Precio: </label>
                        <input Id="Price" class="col-sm-9" type="number" name="price">
                    </div>
                    <div class="Seller" >
                        <label for="Seller" class="col-sm-2">Vendedor:</label>
                        <input Id="Seller" class="col-sm-9" type="text" name="seller">
                    </div>
                    <div class="Status">
                        <label for="Status" class="col-sm-2 ">Estado </label>
                        <input Id="Status" type="checkbox" name="status">
                    </div>
                    <button class="btn btn-secondary" id="submit" type="submit">Submit</button>
                </form>
            </div>
            <div class="col-lg-6 ">
                <p class="Letras">List</p>
                <div class="products" id="products"></div>
            </div>
        </div>
    </div>
    
</body>

</html>
